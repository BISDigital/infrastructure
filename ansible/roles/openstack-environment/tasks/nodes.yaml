- name: Create the Kubernetes master for Management
  os_server:
    state: present
    name: "{{ inventory_hostname }}"
    availability_zone: nova
    image: CentOS_Atomic_7_2016-05
    key_name: "Justin Cook"
    timeout: 200
    flavor: UKF1-std-2x2
    network: mgmt
    security_groups:
      - kubernetes_master
      - "Mgmt Nodes"
      - "Remote Repositories"
  when: inventory_hostname in "{{ groups['mgmt-master'] }}"

