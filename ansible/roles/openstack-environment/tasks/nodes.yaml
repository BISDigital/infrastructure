- name: Create the node for k8sinfmas1
  hosts: localhost
  os_server:
  state: present
  name: k8sinfmas1
  availability_zone: nova
  region_zone: RegionOne
  image: fa13d75c-0d90-4e4d-b5d7-194442106ed8
  key_name: "Justin Cook"
  timeout: 200
  flavor: UKF1-std-2x2
  network: mgmt
  security_groups:
    - kubernetes_master
    - "Mgmt Nodes"
    - "Remote Repositories"

- name: Create the nodes for k8sin
  hosts: localhost
  os_server:
  state: present
  name: {{ item }}
  availability_zone: nova
  region_zone: RegionOne
  image: fa13d75c-0d90-4e4d-b5d7-194442106ed8
  key_name: "Justin Cook"
  timeout: 200
  flavor: 4
  network: mgmt
    - kubernetes_node
    - "Mgmt Nodes"
    - "Remote Repositories"
  with_items:
    - k8sinfnode01
    - k8sinfnode02

