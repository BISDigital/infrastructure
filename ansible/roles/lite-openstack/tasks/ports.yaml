# DMZ ports
- name: Create a port for the golden host
  os_port:
    state: present
    name: dmzport11
    network: dmz
    fixed_ips:
      - ip_address: 10.100.254.11
    security_groups:
      - vpn
      - external_ssh
      - remote_repositories

# MGMT ports
- name: Create a port for the first IPA server
  os_port:
    state: present
    name: mgmtport11
    network: mgmt
    fixed_ips:
      - ip_address: 10.100.100.11
    security_groups:
      - mgmt_nodes
      - ipa_server
      - remote_repositories

- name: Create a port for the second IPA server
  os_port:
    state: present
    name: mgmtport12
    network: mgmt
    fixed_ips:
      - ip_address: 10.100.100.12
    security_groups:
      - mgmt_nodes
      - ipa_server
      - remote_repositories

- name: Create a port for the mgmt Kubernetes master
  os_port:
    state: present
    name: mgmtport21
    network: mgmt
    fixed_ips:
      - ip_address: 10.100.100.21
    security_groups:
      - mgmt_nodes
      - remote_repositories

# APP ports
- name: Create a port for the Kubernetes master
  os_port:
    state: present
    name: appport11
    network: app
    fixed_ips:
      - ip_address: 10.100.1.11
    security_groups:
      - app_nodes
      - remote_repositories

- name: Create a port for a Kubernetes node
  os_port:
    state: present
    name: appport21
    network: app
    fixed_ips:
      - ip_address: 10.100.1.21
    security_groups:
      - app_nodes
      - remote_repositories
