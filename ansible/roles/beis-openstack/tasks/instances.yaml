- name: Create the monitoring server
  os_server:
    name: '{{ item.name }}'
    availability_zone: '{{ item.az }}'
    image: rhel-7-CURRENT
    boot_from_volume: "{{ item.vol }}"
    flavor: m1.medium
    key_name: justin_cook
    timeout: 200
    auto_ip: no
    security_groups:
      - internal_monitoring
      - remote_repositories
      - mgmt_nodes
    nics:
      - port-name: mgmtport1{{ item.count }}
      - port-name: mtrport1{{ item.count }}
    meta:
      hostname: "{{ item.name }}"
      group: internal_monitoring
  with_items:
    - { name: 'ukbeismtr01.{{ role_fqdn }}', vol: "mtr01", az: "0000c-1", count: 5 }
    - { name: 'ukbeismtr02.{{ role_fqdn }}', vol: "mtr02", az: "0000c-2", count: 6 }

