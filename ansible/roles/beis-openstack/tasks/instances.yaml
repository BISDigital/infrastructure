- name: Create the remote access servers
  os_server:
    name: ukbeisep01.{{ role_fqdn }}
    image: rhel-7-CURRENT
    flavor: t1.medium
    key_name: justin_cook
    timeout: 200
    auto_ip: yes
    security_groups: 
      - vpn
      - external_ssh
    nics:
      - port-name: dmzport11
    meta:
      hostname: 'ukbeisep01.{{ role_fqdn }}'

- name: Create external dns master server
  os_server:
    name: 'ukbeisns01.{{ role_fqdn }}'
    image: rhel-7-CURRENT
    flavor: t1.medium
    key_name: justin_cook
    timeout: 200
    auto_ip: no
    security_groups:
      - remote_repositories
      - remote_dns
    nics:
      - port-name: dmzport21
    meta:
      hostname: 'ukbeisns01.{{ role_fqdn }}'
      group: external_dns

- name: Create external dns slave server
