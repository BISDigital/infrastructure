- name: Create the remote access servers
  os_server:
    name: ukbliteep01.int.licensing.service.trade.gov.uk
    image: rhel7
    flavor: t1.medium
    key_name: justin_cook
    timeout: 200
    auto_ip: yes
    security_groups: 
      - vpn
      - external_ssh
    nics:
      - port-name: dmzport11
    meta:
      hostname: ukbliteep01.int.licensing.service.trade.gov.uk

- name: Create external dns master server
  os_server:
    name: 'ukblitens01.int.licensing.service.trade.gov.uk'
    image: rhel7
    flavor: t1.medium
    key_name: justin_cook
    timeout: 200
    auto_ip: no
    security_groups:
      - remote_repositories
      - remote_dns
    nics:
      - port-name: dmzport21
    meta:
      hostname: 'ukblitens01.int.licensig.service.trade.gov.uk'

- name: Create external dns slave server
  os_server:
    name: 'ukblitens02.int.licensing.service.trade.gov.uk'
    image: rhel7
    flavor: t1.medium
    key_name: justin_cook
    timeout: 200
    auto_ip: no
    security_groups:
      - remote_repositories
      - remote_dns
    nics:
      - port-name: dmzport22
    meta:
      hostname: 'ukblitens02.int.licensing.service.trade.gov.uk'

- name: Create IPA servers
  os_server:
    name: "{{ item.name }}"
    image: rhel7
    flavor: t1.medium
    key_name: justin_cook
    timeout: 200
    auto_ip: no
    security_groups:
      - mgmt_nodes
      - remote_repositories
      - ipa_server
    nics:
      - port-name: mgmtport1{{ item.count }}
    meta:
      hostname: "{{ item.name }}"
  with_items:
    - { name: 'ukbeisipa01.{{ role_fqdn }}', count: 1 }
    - { name: 'ukbeisipa02.{{ role_fqdn }}', count: 2 }

