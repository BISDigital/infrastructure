  with_items:
    - { name: 'ukbeisaom01.int.licensing.service.trade.gov.uk', count: 1 }
    - { name: 'ukbeisaom02.int.licensing.service.trade.gov.uk', count: 2 }
    - { name: 'ukbeisaom03.int.licensing.service.trade.gov.uk', count: 3 }

